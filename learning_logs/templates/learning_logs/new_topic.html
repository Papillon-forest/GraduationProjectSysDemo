<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h1>Add a new game</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Add game</button>
      {% endbuttons %}
  </form>
{% endblock content %}
</body>
</html>
