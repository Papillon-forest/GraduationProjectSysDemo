<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit end entry</h2>
{% endblock page_header %}
{% block content %}
  <form action="{% url 'learning_logs:edit_entry_end' entry.id %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
      {% endbuttons %}
  </form>
{% endblock content %}
</body>
</html>
